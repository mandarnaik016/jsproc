<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

      name="description"
      content="JSProc is a simple yet powerful tool to protect your JavaScript code from reverse engineering."

      content="JavaScript Protector, JavaScript Obfuscation, JS Confuser"
    />

    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="JSProc | Yet Another JavaScript Protector"
    />
    <meta
      name="twitter:description"
      content="JSProc is a simple yet powerful tool to protect your JavaScript code from reverse engineering."
    />
    <meta name="twitter:site" content="@_md_naik" />
    <meta name="twitter:creator" content="@_md_naik" />
    <meta
      name="twitter:image"
      content="https://mandarnaik016.github.io/jsproc/lock.jpg"
    />

    <meta
      property="og:title"
      content="JSProc | Yet Another JavaScript Protector"
    />
    <meta
      property="og:description"
      content="JSProc is a simple yet powerful tool to protect your JavaScript code from reverse engineering."
    />
    <meta property="og:url" content="https://mandarnaik016.github.io/jsproc/" />
    <meta property="og:site_name" content="mandarnaik016.github.io" />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://mandarnaik016.github.io/jsproc/lock.jpg"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/sketchy/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/lipis/bootstrap-sweetalert@master/dist/sweetalert.min.css"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
      <div class="container-fluid">
        <div class="navbar-brand mx-auto d-block">JSProc</div>
      </div>
    </nav>

    <div class="container">
      <div class="mt-4">
        <div class="alert alert-dismissible alert-warning">
          <h4 class="alert-heading">Warning!</h4>
          <p class="mb-0">
            Currently, JSProc is not compatible with JQuery. If the JavaScript
            code contains any instances of $, the protected JavaScript code may
            not function as expected.
          </p>
        </div>
        <form id="textForm">
          <textarea
            id="textInput"
            rows="5"
            placeholder="Paste your JavaScript code here"
            class="form-control"
          ></textarea>
          <button
            class="btn btn-primary mb-2 mt-2 mx-auto d-block"
            type="submit"
            id="submit"
          >
            Submit
          </button>
          <textarea
            class="form-control"
            id="textOutput"
            rows="4"
            placeholder=""
            readonly
          ></textarea>
          <button
            data-clipboard-target="#textOutput"
            class="btn btn-primary mb-2 mt-2 mx-auto d-block copy"
            type="button"
          >
            Copy
          </button>
        </form>
      </div>
    </div>

    <footer id="footer">
      <div class="row">
        <div class="col-lg-12">
          <p class="container">
            Crafted by
            <a href="https://mandarnaik016.github.io/">Mandar Naik</a>.
          </p>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/source-map@0.7.3/dist/source-map.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/terser/dist/bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.11/dist/clipboard.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/lipis/bootstrap-sweetalert@master/dist/sweetalert.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
